<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat w/Jble Maker - CocoaTalk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar ">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        <!-- Wifi Icon -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-lock"></i>
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-xl"></i>
        <i class="fa-solid fa-bolt"></i>
        <!-- Battery Icon -->
        <!-- Lightning Icon -->
      </div>
    </div>

    

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-2xl"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Jble Maker</h1>
      </div>
      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
        <i class="fa-solid fa-bars fa-2xl alt-header__detail"></i>
      </div>
    </header>

    </header>

    <main class="main-screen main-chat">
      <div class="chats__timestamp">
        Tuesday, June 30, 2023
      </div>

      <div class="message-row">
        <img src="IMG_3795.jpg" alt="">
        <div class="message-row__content">
          <span class="message__author">Jble Maker</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">20:04</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Hi nice to meet you!</span>
            <span class="message__time">20:04</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-2xl"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message...">
        <i class="fa-regular fa-face-smile fa-xl"></i>
        <button>
          <i class="fa-solid fa-arrow-up fa-xl"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/bbcadbbee6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
